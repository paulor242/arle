<body style="margin:0; overflow:hidden;">
<script>
// Crear canvas de pantalla completa
const canvas = document.createElement("canvas");
const ctx = canvas.getContext("2d");
document.body.appendChild(canvas);

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Actualiza tama√±o al redimensionar
window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

// Crear muchas estrellitas
const estrellas = [];
for(let i=0; i<200; i++) {
    estrellas.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5 + 0.5
    });
}

// Crear estrellas fugaces
let fugaces = [];

function crearFugaz() {
    fugaces.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height/2,
        dx: Math.random() * 10 + 4,
        dy: Math.random() * 2 + 1,
        tama√±o: Math.random() * 2 + 1
    });
    // Crear otra fugaz despu√©s de un tiempo
    setTimeout(crearFugaz, Math.random() * 3000 + 2000);
}

crearFugaz();

function dibujar() {
    // Fondo negro con leve opacidad para el rastro
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Dibujar estrellas fijas
    ctx.fillStyle = "white";
    estrellas.forEach(e => {
        ctx.beginPath();
        ctx.arc(e.x, e.y, e.r, 0, Math.PI*2);
        ctx.fill();
    });

    // Dibujar estrellas fugaces
    fugaces.forEach((f, index) => {
        ctx.strokeStyle = "white";
        ctx.lineWidth = f.tama√±o;
        ctx.beginPath();
        ctx.moveTo(f.x, f.y);
        ctx.lineTo(f.x - f.dx * 5, f.y - f.dy * 5);
        ctx.stroke();

        f.x += f.dx;
        f.y += f.dy;

        if(f.x > canvas.width || f.y > canvas.height){
            fugaces.splice(index, 1);
        }
    });

    requestAnimationFrame(dibujar);
}

dibujar();
